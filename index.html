<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div id="loginCard" class="mx-auto mt-5 p-5 text-center">
      <h1 class="mb-3">Smart Login System</h1>
      <form id="inputs">
        <input
          type="email"
          class="customInput mb-3 text-white"
          id="email"
          placeholder="Enter your email"
        />
        <input
          type="password"
          class="customInput mb-3 text-white"
          id="pass"
          placeholder="Enter your password"
        />
        <p id="required" class="mb-4 d-none"><span class="text-danger">All inputs are required</span></p>
        <p id="incorrect" class="mb-4 d-none"><span class="text-danger">incorrect email or password</span></p>
        <a id="loginBtn" class="customBtn w-100 mt-2">Login</a>
      </form>
      <p class="text-white mt-3">Donâ€™t have an account? <a href="./signUp.html" id="signUp" class="text-white text-decoration-none">Sign Up</a></p>

    </div>

    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
